<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Welcome to our Econnect blog</h1>
<div>
    <form th:action="@{/searchBar}" method="post">
        <input type="search" placeholder="Search" name="keyword" th:value="${keyword}">
        <input type="submit" value="Search"/>
    </form>
</div>

<!--content body-->


<table class="table table-success table-striped table-borderless table-hover" >
    <tbody>
    <tr th:each="topic :${topicList}">
        <td><a th:href="@{/viewCommentsController/{id}(id=${topic.id})}" th:text="${topic.topicTitle}"></a></td>
        <td th:text="${topic.dateCreated}"></td>
        <td th:text="${topic.timeCreated}"></td>
        <!--        <td><a th:href="@{/deleteTopic/{id}(id=${topic.id})}" class="btn btn-danger">Delete</a></td>-->

    </tr>
    </tbody>
</table>
</body>
</body>
</html>
